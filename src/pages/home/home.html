<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      RoadBOT
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <button ion-button full color="light">
   {{ locationTracker.info }}
  </button>
  <ion-card>
    <ion-card-header>
      <h3><b>Πληροφορίες Ατυχημάτων</b></h3>
      <p>Κατάσταση: <b>{{locationTracker.info}}</b></p>
    </ion-card-header>
      <ion-card-content>
      </ion-card-content>
  </ion-card>
  
  <ion-card>
   <ion-card-header>
   </ion-card-header>
    <ion-card-content>
      <p><b>Αιτία:</b>  {{locationTracker.cause}}</p>
      <p><b>Περιοχή:</b>  {{locationTracker.str_addr}}</p>
      <p><b>Αριθμός Aτυχημάτων:</b> {{locationTracker.accid_num}}</p>
    </ion-card-content>
  </ion-card>
 
  <ion-card> 
    <ion-card-content>
      <p>Γεωγρ. Πλάτος: {{locationTracker.lat}}</p>
      <p>Γεωγρ. Μήκος: {{locationTracker.lng}}</p>
    </ion-card-content>
  </ion-card>
  <ion-footer>
     <div text-center>
        <button ion-button round color="twitter" (click)="start()">Start Tracking</button>
        <button ion-button round color="twitter"(click)="stop()">Stop Tracking</button>
    </div>
  </ion-footer>
</ion-content>
