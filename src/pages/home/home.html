<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      RoadBOT
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-header>
      <h3><b>Πληροφορίες Ατυχημάτων</b></h3>
      <p>Κατάσταση: <b>{{locationTracker.info}}</b></p>
    </ion-card-header>
      <ion-card-content>
      </ion-card-content>
  </ion-card>
  
  <ion-card>
   <ion-card-header>
   </ion-card-header>
    <ion-card-content>
      <p><b>Αιτία:</b>  {{locationTracker.cause}}</p>
      <p><b>Περιοχή:</b>  {{locationTracker.str_addr}}</p>
      <p><b>Αριθμός Aτυχημάτων:</b> {{locationTracker.accid_num}}</p>
    </ion-card-content>
  </ion-card>
  
  <p>Γεωγρ. Πλάτος: {{locationTracker.lat}}</p>
  <p>Γεωγρ. Μήκος: {{locationTracker.lng}}</p>
  <button ion-button full primary (click)="start()">Start Tracking</button>
  <button ion-button full primary (click)="stop()">Stop Tracking</button>
  <!--<button ion-button full primary (click)="sendData()">test</button>-->
</ion-content>
