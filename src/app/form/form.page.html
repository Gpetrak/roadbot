<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Add an event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div #map id="map"></div>
  
   <ion-list> 
   
   <form (ngSubmit)="logForm()">
   <ion-item>
     <ion-label>Enter a title</ion-label>
     <ion-input type="text" name="title" [(ngModel)]="data.title"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Description</ion-label>
     <ion-textarea type="text" name="desc" [(ngModel)]="data.desc"></ion-textarea>
   </ion-item> 
   
   <ion-button expand="full" color="tertiary" (click)="submit()">Submit</ion-button>
   </form> 
  </ion-list>
  
    <ion-card>
      <ion-card-header>
        Response
      </ion-card-header>
        <ion-card-content>
    <b>{{data.response}}</b>
        </ion-card-content>
      </ion-card>
  </ion-content>
