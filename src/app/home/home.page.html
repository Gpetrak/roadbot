<ion-header>
  <ion-toolbar color="primary">
    <ion-title>RoadBot</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">

      <ion-button (click)="stopLocationWatch()">
          <ion-icon name="md-hand"></ion-icon>
       </ion-button>
      <ion-button (click)="getGeolocation()">
        <ion-icon name="md-cloudy-night"></ion-icon>
      </ion-button>
      <ion-button (click)="presentPrompt()">
         <ion-icon name="md-add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

    <div id="map" style="width:100%; height:100%;"></div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  <div text-center>
      <ion-card>
          <ion-item>
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>Start alerts</ion-label>
            <ion-button (click)="watchLocation()">
                <ion-icon name="navigate"></ion-icon>
                Start
            </ion-button>
          </ion-item>

          <ion-item>
              <ion-label>{{geoLatitude}}  {{ geoLongitude}}</ion-label>
            </ion-item>
        
        </ion-card>
  </div>
</ion-toolbar>
</ion-footer>
